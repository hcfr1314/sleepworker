<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>v-model</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in list">{{item+" "+index}}</li>
    </ul>
</div>
<script>
    new Vue({
        el:'#app', //表示当前vue对象接管了div区域
        
    data:{
        list:[1,2,3,4,5,6]
    }
    });
</script>
</body>
</html>
